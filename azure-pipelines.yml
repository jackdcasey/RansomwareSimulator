trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
- script: dotnet build --configuration $(buildConfiguration) -r osx.10.14-x64 --self-contained true
  displayName: 'dotnet build $(buildConfiguration) -r osx.10.14-x64 -self-contained true'

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: 'RansomwareSimulator'

